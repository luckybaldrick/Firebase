<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 

</head>

<body>
    <div class="jumbotron">
        <h1>Train Schedule</h1>
        <p>Choo Choo, MF</p>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                <strong>Current Train Schedule</strong>
            </h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover" id='train-table'>
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="train-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                <strong>Add Train</strong>
            </h3>
        </div>
        <div class="panel-body">

            <!-- Entry Form -->
            <form>
                <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                    <label for="dest-input">Destination</label>
                    <input class="form-control" id="dest-input" type="text">
                </div>
                <div class="form-group">
                    <label for="first-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="first-input" type="text">
                </div>
                <div class="form-group">
                    <label for="freq-input">Frequency (min)</label>
                    <input class="form-control" id="freq-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
            </form>

        </div>

    </div>
   <script src="assets/js/app.js"></script>
</body>

</html>
